plugins {
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.h2database/h2
    implementation 'com.h2database:h2:2.3.232'

    // memo classifierとしてjakartaをつけないとjavax.transactionになる。
    // https://mvnrepository.com/artifact/com.atomikos/transactions-jta
    implementation 'com.atomikos:transactions-jta:6.0.0:jakarta'
    // https://mvnrepository.com/artifact/com.atomikos/transactions-jdbc
    implementation 'com.atomikos:transactions-jdbc:6.0.0'
    
    // https://mvnrepository.com/artifact/jakarta.transaction/jakarta.transaction-api
    implementation 'jakarta.transaction:jakarta.transaction-api:2.0.1'

    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}
tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}
tasks.withType(Javadoc) {
  options.encoding = 'UTF-8'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
