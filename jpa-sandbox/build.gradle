plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    
    
    // metamodelの自動生成
    id("org.hibernate.orm") version "6.2.3.Final"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

// https://docs.jboss.org/hibernate/orm/6.2/userguide/html_single/Hibernate_User_Guide.html#tooling-gradle
hibernate {
    // eclipse で参照するのどーすんの？
}

dependencies {

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    
    // https://mvnrepository.com/artifact/org.hibernate.orm/hibernate-core
	implementation 'org.hibernate.orm:hibernate-core:6.2.3.Final'
	// https://mvnrepository.com/artifact/org.hibernate.orm/hibernate-hikaricp
	implementation 'org.hibernate.orm:hibernate-hikaricp:6.2.3.Final'
	// https://mvnrepository.com/artifact/com.h2database/h2
	implementation 'com.h2database:h2:2.1.214'
	// https://mvnrepository.com/artifact/org.hibernate.orm/hibernate-jpamodelgen
	compileOnly 'org.hibernate.orm:hibernate-jpamodelgen:6.2.3.Final'
    annotationProcessor "org.hibernate.orm:hibernate-jpamodelgen:6.2.3.Final"
	
	
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-jdk14
	implementation 'org.slf4j:slf4j-jdk14:2.0.7'
	
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    
    
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
