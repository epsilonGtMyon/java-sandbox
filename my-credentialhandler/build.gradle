plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

group = 'epsilongtmyon'
sourceCompatibility = '11'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // https://mvnrepository.com/artifact/org.springframework.security/spring-security-crypto
    api'org.springframework.security:spring-security-crypto:5.8.1'
    
    // https://mvnrepository.com/artifact/org.springframework/spring-jcl
    api 'org.springframework:spring-jcl:5.3.24'
    

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    // https://mvnrepository.com/artifact/org.apache.tomcat/tomcat-catalina
    implementation 'org.apache.tomcat:tomcat-catalina:9.0.71'
    
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
